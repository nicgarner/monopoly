<html>
  <head>
    <title>Monopoly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

    <img src="images/car.jpg" id="token-car" width="300" height="300" />
    <img src="images/dog.jpg" id="token-dog" width="300" height="300" />
    <img src="images/hat.jpg" id="token-hat" width="300" height="300" />
    <img src="images/iron.jpg" id="token-iron" width="300" height="300" />
    <img src="images/ship.jpg" id="token-battleship" width="300" height="300" />
    <img src="images/shoe.jpg" id="token-shoe" width="300" height="300" />
    <img src="images/thimble.jpg" id="token-thimble" width="300" height="300" />
    <img src="images/wheelbarrow.jpg" id="token-wheelbarrow" width="300" height="300" />

    <img src="images/die1.png" id="die-1" width="300" height="300" />
    <img src="images/die2.png" id="die-2" width="300" height="300" />
    <img src="images/die3.png" id="die-3" width="300" height="300" />
    <img src="images/die4.png" id="die-4" width="300" height="300" />
    <img src="images/die5.png" id="die-5" width="300" height="300" />
    <img src="images/die6.png" id="die-6" width="300" height="300" />

    <div class="game-wrapper">
      <div class="game">
        <canvas id="board"></canvas>
        <div class="controls">
          <div id="rollButton" class="button move">roll</div>
          <div id="rollDoublesButton" class="button move">roll doubles</div>
        </div>
      </div>
    </div>

    <script data-main="scripts/script.js" src="scripts/lib/require.js"></script>

  </body>
</html>
